
<div class="goal-card">
  <!-- Card Header -->
  <header class="goal-card__header">
    <article class="goal-card__info">
      <h3 class="goal-card__title">{{ title() }}</h3>
      <p class="goal-card__category">Categoría: Bienestar</p>
    </article>
    <article class="goal-card__action">
      <a href="#" class="goal-card__link">Revisar objetivo</a>
    </article>
  </header>

  <!-- Card Body  -->
  <section class="goal-card__body">
    <!-- Date -->
    <article class="goal-card__detail">
      <p class="goal-card__label">En esta fecha:</p>
      <p class="goal-card__value goal-card__value--date">Diciembre/2022</p>
    </article>

    <!-- Amount -->
    <article class="goal-card__detail">
      <p class="goal-card__label">Lograras:</p>
      <p class="goal-card__value goal-card__value--amount">$ 6.000.000</p>
    </article>

    <!-- Current Amount -->
    <article class="goal-card__detail">
      <p class="goal-card__label">
        <img src="assets/main/Star.svg" alt="Estrella" class="goal-card__icon" />
        <span>Ya cuentas con:</span>
      </p>
      <p class="goal-card__value goal-card__value--current">$ 0</p>
    </article>
  </section>

  <!-- Card Footer - CTA -->
  <footer class="goal-card__footer">
    <article class="goal-card__cta">
      <img src="assets/main/Check.svg" alt="Check" class="goal-card__check-icon" />
      <a href="#" class="goal-card__cta-link">¡Asocia productos para monitorear su progreso!</a>
    </article>
    <article class="goal-card__illustration">
      <img src="assets/main/Mountain.png" alt="Montaña" class="goal-card__mountain" />
    </article>
  </footer>
</div>
